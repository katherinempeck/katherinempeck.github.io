<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- That way the service worker script can grab them offline -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->

    <script src = "js/jQuery.js"></script>
    <script src = "bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <!-- These are already local -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />  
    <link rel="apple-touch-icon" href="images/LA-icon-152.png">   
    <meta name="theme-color" content="white"/>  
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <meta name="apple-mobile-web-app-title" content="Short LA Form"> 
    <meta name="msapplication-TileImage" content="images/LA-icon-144.png">  
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <title>Form</title>
</head>
<body>
    <form name= 'LA_form'>
        <h2 class="text-center">Short LA Form</h2>
        <div class="container">
            <div class="row">
              <div class="col-sm">
              </div>
              <div class="col-sm text-center">
                <!-- This button needs to have a function added allow user to upload a partial csv of the site info and continue to fill it out in the online form -->
                <button type="submit" id = "export" class="btn btn-warning" onclick="importCSV()">Import local CSV</button>
                <button type="submit" id = "export" class="btn btn-danger" onclick="loadCSV()">Load data from CSV</button>
              </div>
              <div class="col-sm">
              </div>
            </div>
          </div>
          <br>
        <h4 class='text-center'>Recording Info</h4><br>
        <div class="container">
            <div class="row align-items-center">
              <div class="col text-center">
                <label for = 'SiteNo'>Site Number:</label>
                <input type = 'text' id = 'SiteNo' name = 'Site Number'>
              </div>
              <div class="col text-center">
                <label for = 'recorders'>Recorders:</label>
                <input type = 'text' id = 'recorders' name = 'Recorders'>
              </div>
              <div class="col text-center">
                <label for = 'recording_date'>Date:</label>
                <input type = 'date' id = 'recording_date' name = 'Date'>
              </div>
            </div>
          </div>
          <br>
          <h4 class='text-center'>Site Condition</h4><br>
          <div class="container">
            <div class="row align-items-center">
              <div class="col text-left">
                <label for = 'surface_viz'>Surface Vis. (%):</label>
                <input type = 'text' id = 'surface_viz' name = 'Surface Visibility' size = 40>
              </div>
              <div class="col text-left">
                <label for = 'intact%'>Site Intact (%):</label>
                <input type = 'text' id = 'intact%' name = 'Site Intact (%)' size = 40>
              </div>
            </div>
          </div>
          <br>
          <div class="container">
            <p>Disturbance Sources:</p>
            <div class="row align-items-center">
                <div class="col">
                    <!-- https://stackoverflow.com/questions/1809494/post-unchecked-html-checkboxes -->
                    <input type = 'hidden' value = '0' name = 'disturbance1'><input type="checkbox" id="disturbance1" name="disturbance1" onclick="this.previousElementSibling.value=1-this.previousElementSibling.value">
                    <label for="disturbance1"> wind erosion</label>
                    <input type = 'hidden' value = '0' name = 'disturbance2'><input type="checkbox" id="disturbance2" name="disturbance2" onclick="this.previousElementSibling.value=1-this.previousElementSibling.value">
                    <label for="disturbance2"> water erosion</label>
                    <input type = 'hidden' value = '0' name = 'disturbance3'><input type="checkbox" id="disturbance3" name="disturbance3" onclick="this.previousElementSibling.value=1-this.previousElementSibling.value">
                    <label for="disturbance3"> bioturbation</label>
                    <input type = 'hidden' value = '0' name = 'disturbance4'><input type="checkbox" id="disturbance4" name="disturbance4" onclick="this.previousElementSibling.value=1-this.previousElementSibling.value">
                    <label for="disturbance4"> vandalism</label><br>
                    <input type = 'hidden' value = '0' name = 'disturbance5'><input type="checkbox" id="disturbance5" name="disturbance5" onclick="this.previousElementSibling.value=1-this.previousElementSibling.value">
                    <label for="disturbance5"> land disturbance</label>
                </div>
                <div class="col text-left">
                    <label for = 'disturb_other'> Other:</label>
                    <input type = 'text' id = 'disturb_other' name = 'Other Disturbance' size = 40 placeholder = 'None'>
                </div>
            </div>
          </div>
          <br>
          <div class="container">
            <div class="row align-items-center">
                <div class="col vertical-align">
                    <label for="site_condition_notes" style = 'text-align:center; display: flex;'>Notes on Site Condition:</label>
                    <textarea name="site_condition_notes" cols="50" rows="5" placeholder = 'None'></textarea>
                </div>
            </div>
          </div>
          <br>
          <h4 class='text-center'>NRHP Eligibility</h4>
          <div class="container">
            <div class="row align-items-top">
                <div class="col text-left">
                    <p>Eligibility:</p>
                    <!-- The way checkboxes work is weird -->
                    <!-- In this implementation, the way I fixed it was by having this hidden form value-->
                    <!-- When the box is not clicked it returns 0, if clicked it retruns 1 AND 'on' -->
                    <!-- Then, the script drops any "on" values, only keeping the 1 -->
                    <input type = 'hidden' value = '0' name = 'eligible'><input type="checkbox" id="eligible" name="eligible" onclick="this.previousElementSibling.value=1-this.previousElementSibling.value">
                    <label for="disturbance1">eligible</label>
                    <input type = 'hidden' value = '0' name = 'not eligible'><input type="checkbox" id="not eligible" name="not eligible" onclick="this.previousElementSibling.value=1-this.previousElementSibling.value">
                    <label for="disturbance1">not eligible</label>
                    <input type = 'hidden' value = '0' name = 'not determined'><input type="checkbox" id="not determined" name="not determined" onclick="this.previousElementSibling.value=1-this.previousElementSibling.value">
                    <label for="disturbance1">not determined</label>
                </div>
                <div class="col text-right">
                    <label for="NRHP_recommendation" style = 'text-align:center; display: flex;'>Basis for Recommendation:</label>
                    <textarea name="NRHP_recommendation" cols="50" rows="5"></textarea>
                </div>
          </div>
          </div>
          <br>
          <div class="container">
            <div class="row">
              <div class="col-sm">
              </div>
              <div class="col-sm text-center">
                <button type="submit" id = "export" class="btn btn-success" onclick="submitForm()">Export to CSV</button>
              </div>
              <div class="col-sm">
              </div>
            </div>
          </div>
    </form>
    <script>
        // https://stackoverflow.com/questions/1001937/auto-insert-date-and-time-in-form-input-field
        // Automatically get date for date field
        // I put this here to get rid of the null getElementById error but I don't actually know if that's necessary for the script to run
        // I think window.onload = function(){} is supposed to solve stuff like this
        var date = new Date();
        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();
        if (month < 10) month = "0" + month;
        if (day < 10) day = "0" + day;
        var today = year + "-" + month + "-" + day;
        document.getElementById('recording_date').value = today;
    </script>
    <script src = "js/sw.js"></script>
</body>
</html>
